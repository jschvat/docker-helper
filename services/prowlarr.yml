name: prowlarr
description: "An indexer manager/proxy built on the popular arr .net/reactjs base stack to integrate with your various PVR apps."
image: linuxserver/prowlarr:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions. See https://docs.linuxserver.io/general/understanding-puid-and-pgid"
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/opt/prowlarr/config"
    description: "Host path for Prowlarr configuration, database, and metadata."

ports:
  - name: "WebUI"
    host: 9696
    container: 9696
    protocol: "tcp"
    description: "Main web interface for Prowlarr."