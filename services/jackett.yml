name: jackett
description: "API Support for your favorite torrent trackers. It works as a proxy server, translating queries from apps like Sonarr, Radarr, and Lidarr into tracker-site-specific http queries."
image: linuxserver/jackett:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions. See https://docs.linuxserver.io/general/understanding-puid-and-pgid"
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: AUTO_UPDATE
    label: "Auto Update"
    type: boolean
    default: true
    description: "Allows Jackett to update itself inside the container."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/opt/jackett/config"
    description: "Host path for Jackett configuration and data."
  - name: DOWNLOADS_PATH
    label: "Downloads Path (Blackhole)"
    type: path
    default: "/data/downloads"
    description: "Host path for torrent blackhole functionality."

ports:
  - name: "WebUI"
    host: 9117
    container: 9117
    protocol: "tcp"
    description: "Main web interface for Jackett."