name: audiobookshelf
description: "Self-hosted audiobook and podcast server with a clean web interface and mobile apps. Perfect for managing and streaming your audiobook collection."
image: ghcr.io/advplyr/audiobookshelf:latest

variables:
  - name: AUDIOBOOKSHELF_CONFIG
    label: "Config Directory"
    type: directory
    default: "/var/lib/audiobookshelf/config"
    container_path: "/config"
    description: "Directory for Audiobookshelf configuration and database"

  - name: AUDIOBOOKSHELF_METADATA
    label: "Metadata Directory"
    type: directory
    default: "/var/lib/audiobookshelf/metadata"
    container_path: "/metadata"
    description: "Directory for book covers and metadata"

  - name: AUDIOBOOKS_DIR
    label: "Audiobooks Directory"
    type: directory
    default: "/media/audiobooks"
    container_path: "/audiobooks"
    description: "Directory containing your audiobook files"

  - name: PODCASTS_DIR
    label: "Podcasts Directory"
    type: directory
    default: "/media/podcasts"
    container_path: "/podcasts"
    description: "Directory for podcast downloads"

  - name: TZ
    label: "Timezone"
    type: string
    default: "America/New_York"
    description: "Timezone for the container"

ports:
  - name: WEB_UI
    host: 13378
    container: 80
    protocol: tcp
    description: "Web interface for Audiobookshelf"
