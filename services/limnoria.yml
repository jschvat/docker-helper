name: limnoria
description: "Limnoria is a robust, full-featured, and user/programmer-friendly Python IRC bot."
image: linuxserver/limnoria:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "The host path to store Limnoria's configuration."

ports:
  - name: "WebUI"
    host: 8080
    container: 8080
    protocol: "tcp"
    description: "The port for the Limnoria web interface (if enabled)."

# Note: After the first run, you will need to run the configuration wizard to create your bot.
# You can do this by running `docker exec -it <container_name> limnoria-wizard`.