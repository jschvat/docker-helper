name: glances
description: "Glances is a cross-platform monitoring tool which aims to present a large amount of monitoring information through a curses or Web based interface."
image: nicolargo/glances:latest

variables:
  - name: GLANCES_OPT
    label: "Glances Options"
    type: string
    default: "-w"
    description: "Options to pass to the glances command. Use '-w' to enable the web UI."

ports:
  - name: "WebUI"
    host: 61208
    container: 61208
    protocol: "tcp"
    description: "The port for the Glances web interface."

# Note: Glances requires access to the host's system information to be useful.
# You will need to run this container with the following options:
#   --pid=host
#   --network=host
#   -v /var/run/docker.sock:/var/run/docker.sock:ro