name: unbound
description: "Unbound is a validating, recursive, and caching DNS resolver."
image: mvance/unbound:latest

variables:
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/opt/unbound/etc/unbound"
    description: "The host path to store Unbound's configuration files."

ports:
  - name: "DNS_TCP"
    host: 53
    container: 53
    protocol: "tcp"
    description: "DNS query port."
  - name: "DNS_UDP"
    host: 53
    container: 53
    protocol: "udp"
    description: "DNS query port (UDP)."