name: homarr
description: "Homarr is a simple and lightweight homepage for your server that provides easy access to all your services."
image: ghcr.io/homarr-labs/homarr:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/app/data/configs"
    description: "The host path to store Homarr's configuration."
  - name: DATA_PATH
    label: "Data Path"
    type: path
    default: "/data"
    description: "The host path to store Homarr's data."
  - name: DOCKER_SOCKET_PATH
    label: "Docker Socket Path"
    type: path
    default: "/var/run/docker.sock"
    description: "The path to the Docker socket on the host."

ports:
  - name: "WebUI"
    host: 7575
    container: 7575
    protocol: "tcp"
    description: "The port for the Homarr web interface."