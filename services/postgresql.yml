name: postgresql
description: "PostgreSQL is a powerful, open source object-relational database system."
image: postgres:latest

variables:
  - name: POSTGRES_USER
    label: "User"
    type: string
    default: "postgres"
    description: "The username for the PostgreSQL server."
  - name: POSTGRES_PASSWORD
    label: "Password"
    type: string
    default: "changeme"
    description: "The password for the PostgreSQL server. CHANGE THIS."
  - name: POSTGRES_DB
    label: "Database Name"
    type: string
    default: "postgres"
    description: "The name of the default database to create."
  - name: DATA_VOLUME
    label: "Data Directory"
    type: path
    default: "/var/lib/postgresql"
    description: "Host path to store PostgreSQL's data. (PostgreSQL 18+ mounts at /var/lib/postgresql)"

ports:
  - name: "Database"
    host: 5432
    container: 5432
    protocol: "tcp"
    description: "The port for connecting to the PostgreSQL server."