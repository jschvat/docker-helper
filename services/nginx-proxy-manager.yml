name: nginx-proxy-manager
description: "Nginx Proxy Manager enables you to easily forward to your websites running at home or otherwise, including free SSL, without having to know too much about Nginx or Letsencrypt."
image: jc21/nginx-proxy-manager:latest

variables:
  - name: DB_MYSQL_HOST
    label: "Database Host"
    type: string
    default: "npm_db"
    description: "The hostname of the database server."
  - name: DB_MYSQL_PORT
    label: "Database Port"
    type: number
    default: 3306
    description: "The port of the database server."
  - name: DB_MYSQL_USER
    label: "Database User"
    type: string
    default: "npm"
    description: "The username for the database connection."
  - name: DB_MYSQL_PASSWORD
    label: "Database Password"
    type: string
    default: "npm_password"
    description: "The password for the database connection. CHANGE THIS."
  - name: DB_MYSQL_NAME
    label: "Database Name"
    type: string
    default: "npm"
    description: "The name of the database to use."

ports:
  - name: "WebUI"
    host: 81
    container: 81
    protocol: "tcp"
    description: "The port for the Nginx Proxy Manager web interface."
  - name: "HTTP"
    host: 80
    container: 80
    protocol: "tcp"
    description: "The port for HTTP traffic."
  - name: "HTTPS"
    host: 443
    container: 443
    protocol: "tcp"
    description: "The port for HTTPS traffic."

# Note: Nginx Proxy Manager requires a MySQL/MariaDB database.
# You will need to set up a separate database service (e.g., mariadb)
# and configure the DB_* variables accordingly.
# The default login is admin@example.com with password changeme.