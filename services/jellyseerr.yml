name: jellyseerr
description: "Jellyseerr is a free and open source software application for managing requests for your media library. It is a fork of Overseerr, but with support for Jellyfin and Emby."
image: fallenbagel/jellyseerr:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: LOG_LEVEL
    label: "Log Level"
    type: string
    default: "info"
    description: "The log level for the application (e.g., debug, info, warn, error)."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/app/config"
    description: "The host path to store Jellyseerr's configuration files."

ports:
  - name: "WebUI"
    host: 5055
    container: 5055
    protocol: "tcp"
    description: "The port for the Jellyseerr web interface."