name: unpackerr
description: "Unpackerr is a tool that monitors your download folder and automatically extracts compressed files."
image: golift/unpackerr:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: UN_CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "The host path to your unpackerr.conf file."
  - name: UN_DOWNLOAD_PATH
    label: "Download Path"
    type: path
    default: "/downloads"
    description: "The host path to your download folder."

# This service does not expose any ports.
# It runs in the background and monitors your download folder.