name: kavita
description: "Kavita is a fast, feature rich, cross platform reading server. Built with a focus for manga and the goal of being a full solution for all your reading needs."
image: linuxserver/kavita:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "The host path to store Kavita's configuration files."
  - name: MEDIA_PATH
    label: "Media Path"
    type: path
    default: "/data"
    description: "The host path to your media library (manga, comics, books)."

ports:
  - name: "WebUI"
    host: 5000
    container: 5000
    protocol: "tcp"
    description: "The port for the Kavita web interface."