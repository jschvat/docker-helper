name: maintainerr
description: "Maintainerr is a tool for managing and maintaining your media library. It can help you find and remove unwanted media, and keep your library clean and organized."
image: ghcr.io/jorenn92/maintainerr:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/opt/data"
    description: "The host path to store Maintainerr's configuration."

ports:
  - name: "WebUI"
    host: 8080
    container: 8080
    protocol: "tcp"
    description: "The port for the Maintainerr web interface."