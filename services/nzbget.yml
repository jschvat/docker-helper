name: nzbget
description: "NZBGet is a binary downloader, which downloads files from Usenet based on information given in nzb-files."
image: linuxserver/nzbget:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions. See https://docs.linuxserver.io/general/understanding-puid-and-pgid"
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "Host path for NZBGet configuration files."
  - name: DOWNLOADS_PATH
    label: "Downloads Path"
    type: path
    default: "/downloads"
    description: "Host path where downloaded files will be stored."

ports:
  - name: "WebUI"
    host: 6789
    container: 6789
    protocol: "tcp"
    description: "The port for the NZBGet web interface."