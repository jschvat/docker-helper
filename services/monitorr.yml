name: monitorr
description: "Monitorr is a self-hosted PHP web app that monitors the status of local and remote network services, websites, and applications."
image: monitorr/monitorr:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: APP_DATA_PATH
    label: "App Data Path"
    type: path
    default: "/app"
    description: "The host path to store Monitorr's data."

ports:
  - name: "WebUI"
    host: 80
    container: 80
    protocol: "tcp"
    description: "The port for the Monitorr web interface."