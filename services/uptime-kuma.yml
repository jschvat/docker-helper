name: uptime-kuma
description: "A fancy self-hosted monitoring tool with a modern UI. Monitor HTTP(s), TCP, HTTP(s) Keyword, HTTP(s) Json Query, Ping, DNS Record, Push, Steam Game Server and Docker Containers."
image: louislam/uptime-kuma:latest

variables:
  - name: UPTIME_KUMA_DATA
    label: "Data Directory"
    type: directory
    default: "/var/lib/uptime-kuma"
    container_path: "/app/data"
    description: "Directory to store Uptime Kuma data and configuration"

  - name: TZ
    label: "Timezone"
    type: string
    default: "America/New_York"
    description: "Timezone for the container (e.g., America/New_York, Europe/London)"

ports:
  - name: WEB_UI
    host: 3001
    container: 3001
    protocol: tcp
    description: "Web interface for Uptime Kuma"
