name: pyload
description: "pyLoad is a free and Open Source download manager written in Python and designed to be extremely lightweight, easily extensible and fully manageable via web."
image: linuxserver/pyload:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "Host path for pyLoad configuration files."
  - name: DOWNLOADS_PATH
    label: "Downloads Path"
    type: path
    default: "/downloads"
    description: "Host path where downloaded files will be stored."

ports:
  - name: "WebUI"
    host: 8000
    container: 8000
    protocol: "tcp"
    description: "The port for the pyLoad web interface."
  - name: "ClickNLoad"
    host: 9666
    container: 9666
    protocol: "tcp"
    description: "The port for Click'N'Load integration."