name: smokeping
description: "Smokeping is a deluxe latency measurement tool."
image: linuxserver/smokeping:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "The host path to store Smokeping's configuration."
  - name: DATA_PATH
    label: "Data Path"
    type: path
    default: "/data"
    description: "The host path to store Smokeping's data."

ports:
  - name: "WebUI"
    host: 80
    container: 80
    protocol: "tcp"
    description: "The port for the Smokeping web interface."