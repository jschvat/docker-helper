name: immich
description: "A self-hosted photo and video backup solution directly from your mobile phone."

services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    ports:
      - "2283:3001"
    variables:
      - name: DB_HOSTNAME
        label: "Database Hostname"
        type: string
        default: "immich_postgres"
      - name: DB_USERNAME
        label: "Database Username"
        type: string
        default: "postgres"
      - name: DB_PASSWORD
        label: "Database Password"
        type: string
        default: "postgres"
      - name: DB_DATABASE_NAME
        label: "Database Name"
        type: string
        default: "immich"
      - name: REDIS_HOSTNAME
        label: "Redis Hostname"
        type: string
        default: "immich_redis"

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release

# Note: Immich is a multi-container application. This is a simplified configuration.
# For a full installation, it is recommended to use the official Docker Compose file:
# https://github.com/immich-app/immich/blob/main/docker-compose.yml