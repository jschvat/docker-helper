name: logitech-media-server
description: "Logitech Media Server (formerly SlimServer, SqueezeCenter and Squeezebox Server) is a streaming audio server supported by Logitech (formerly Slim Devices), developed in particular to support their Squeezebox range of digital audio receivers."
image: linuxserver/logitechmediaserver:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "The host path to store Logitech Media Server's configuration."
  - name: MUSIC_PATH
    label: "Music Path"
    type: path
    default: "/music"
    description: "The host path to your music library."
  - name: PLAYLISTS_PATH
    label: "Playlists Path"
    type: path
    default: "/playlists"
    description: "The host path to your playlists."

ports:
  - name: "WebUI"
    host: 9000
    container: 9000
    protocol: "tcp"
    description: "The port for the Logitech Media Server web interface."
  - name: "CLI"
    host: 9090
    container: 9090
    protocol: "tcp"
    description: "The port for the Logitech Media Server CLI."
  - name: "Discovery"
    host: 3483
    container: 3483
    protocol: "tcp"
    description: "The port for player discovery."
  - name: "Discovery-UDP"
    host: 3483
    container: 3483
    protocol: "udp"
    description: "The port for player discovery (UDP)."