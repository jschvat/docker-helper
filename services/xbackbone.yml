name: xbackbone
description: "Xbackbone is a simple, self-hosted, and lightweight file manager that supports generating shareable links with optional password protection."
image: linuxserver/xbackbone:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "The host path to store Xbackbone's configuration."

ports:
  - name: "WebUI"
    host: 80
    container: 80
    protocol: "tcp"
    description: "The port for the Xbackbone web interface."
  - name: "WebUI-HTTPS"
    host: 443
    container: 443
    protocol: "tcp"
    description: "The port for the Xbackbone web interface (HTTPS)."