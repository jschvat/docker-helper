name: scrutiny
description: "Hard drive health monitoring and alerting. Monitor S.M.A.R.T. metrics from your drives with a beautiful dashboard. Get notified before drive failure."
image: ghcr.io/analogj/scrutiny:master-omnibus

variables:
  - name: SCRUTINY_CONFIG
    label: "Config Directory"
    type: directory
    default: "/var/lib/scrutiny/config"
    container_path: "/opt/scrutiny/config"
    description: "Directory for Scrutiny configuration"

  - name: SCRUTINY_INFLUX
    label: "InfluxDB Directory"
    type: directory
    default: "/var/lib/scrutiny/influxdb"
    container_path: "/opt/scrutiny/influxdb"
    description: "Directory for InfluxDB time-series data"

  - name: TZ
    label: "Timezone"
    type: string
    default: "America/New_York"
    description: "Timezone for the container"

  - name: COLLECTOR_RUN_STARTUP
    label: "Run Collector on Startup"
    type: boolean
    default: true
    description: "Run disk collector immediately on startup"

ports:
  - name: WEB_UI
    host: 8082
    container: 8080
    protocol: tcp
    description: "Web interface for Scrutiny dashboard"
