name: thelounge
description: "The Lounge is a modern, self-hosted web IRC client."
image: linuxserver/thelounge:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "Host path for The Lounge configuration files."

ports:
  - name: "WebUI"
    host: 9000
    container: 9000
    protocol: "tcp"
    description: "The port for The Lounge web interface."