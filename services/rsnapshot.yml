name: rsnapshot
description: "rsnapshot is a filesystem snapshot utility based on rsync."
image: databack/rsnapshot:latest

variables:
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "The host path to your rsnapshot.conf file."
  - name: SSH_KEY_PATH
    label: "SSH Key Path"
    type: path
    default: "/root/.ssh"
    description: "The host path to your SSH private key, if you are backing up remote servers."
  - name: SOURCE_PATH
    label: "Source Path"
    type: path
    default: "/source"
    description: "The host path of the data you want to back up."
  - name: SNAPSHOT_ROOT
    label: "Snapshot Root"
    type: path
    default: "/snapshots"
    description: "The host path where the snapshots will be stored."

# This service does not expose any ports.
# It is a command-line tool that you can run to perform backups.
# You will need to create an rsnapshot.conf file in your CONFIG_PATH.
# Example command to run a backup:
# docker-compose run --rm rsnapshot rsnapshot alpha