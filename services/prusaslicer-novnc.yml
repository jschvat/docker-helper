name: prusaslicer-novnc
description: "PrusaSlicer is a feature-rich, frequently updated and open-source slicer for 3D printers. This container provides access to the PrusaSlicer GUI through a web browser."
image: jlesage/prusaslicer:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "The host path to store PrusaSlicer's configuration."
  - name: SLICER_OUTPUT_PATH
    label: "Slicer Output Path"
    type: path
    default: "/output"
    description: "The host path where sliced G-code files will be stored."

ports:
  - name: "WebUI"
    host: 5800
    container: 5800
    protocol: "tcp"
    description: "The port for the PrusaSlicer noVNC web interface."