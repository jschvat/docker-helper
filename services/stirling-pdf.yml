name: stirling-pdf
description: "Powerful locally hosted PDF manipulation tool. Split, merge, convert, reorganize, add images, rotate, compress PDFs and more - all in your browser."
image: frooodle/s-pdf:latest

variables:
  - name: STIRLING_CONFIGS
    label: "Configs Directory"
    type: directory
    default: "/var/lib/stirling-pdf/configs"
    container_path: "/configs"
    description: "Directory for Stirling-PDF configuration"

  - name: STIRLING_CUSTOMFILES
    label: "Custom Files Directory"
    type: directory
    default: "/var/lib/stirling-pdf/customFiles"
    container_path: "/customFiles"
    description: "Directory for custom files and templates"

  - name: TZ
    label: "Timezone"
    type: string
    default: "America/New_York"
    description: "Timezone for the container"

  - name: DOCKER_ENABLE_SECURITY
    label: "Enable Security"
    type: boolean
    default: false
    description: "Enable login and user management (recommended for internet-facing instances)"

ports:
  - name: WEB_UI
    host: 8085
    container: 8080
    protocol: tcp
    description: "Web interface for Stirling-PDF"
