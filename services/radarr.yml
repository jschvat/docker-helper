name: radarr
description: "A movie collection manager for Usenet and BitTorrent users. It can monitor multiple RSS feeds for new movies and will interface with clients and indexers to grab, sort, and rename them."
image: linuxserver/radarr:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions. See https://docs.linuxserver.io/general/understanding-puid-and-pgid"
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/opt/radarr/config"
    description: "Host path for Radarr configuration, database, and metadata."
  - name: MOVIES_PATH
    label: "Movies Path"
    type: path
    default: "/data/movies"
    description: "Host path where your movie files are stored and managed by Radarr."
  - name: DOWNLOADS_PATH
    label: "Downloads Path"
    type: path
    default: "/data/downloads"
    description: "Host path where your download client places completed downloads for Radarr to process."

ports:
  - name: "WebUI"
    host: 7878
    container: 7878
    protocol: "tcp"
    description: "Main web interface for Radarr."