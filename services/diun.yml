name: diun
description: "Diun (Docker Image Update Notifier) is a tool to receive notifications when a Docker image is updated on a Docker registry."
image: crazymax/diun:latest

variables:
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: LOG_LEVEL
    label: "Log Level"
    type: string
    default: "info"
    description: "Log level (panic, fatal, error, warn, info, debug)."
  - name: LOG_JSON
    label: "JSON Logging"
    type: string
    default: "false"
    description: "Enable JSON logging format."
  - name: DIUN_WATCH_WORKERS
    label: "Watch Workers"
    type: number
    default: 20
    description: "Number of workers to process watch requests."
  - name: DIUN_WATCH_SCHEDULE
    label: "Watch Schedule"
    type: string
    default: "0 */6 * * *"
    description: "Cron expression to schedule image checks (default: every 6 hours)."
  - name: DIUN_DATA_PATH
    label: "Data Path"
    type: path
    default: "/data"
    description: "The host path to store Diun's data and configuration."

ports: []
