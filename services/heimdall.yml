name: heimdall
description: "Heimdall Application Dashboard is a dashboard for all your web applications. It needs no configuration and will automatically detect and show things like Plex, Sonarr, etc."
image: linuxserver/heimdall:latest

variables:
  - name: PUID
    label: "User ID (PUID)"
    type: number
    default: 1000
    description: "The user ID for file permissions."
  - name: PGID
    label: "Group ID (PGID)"
    type: number
    default: 1000
    description: "The group ID for file permissions."
  - name: TZ
    label: "Timezone"
    type: string
    default: "Etc/UTC"
    description: "The timezone for the container, e.g., America/New_York."
  - name: CONFIG_PATH
    label: "Config Path"
    type: path
    default: "/config"
    description: "The host path to store Heimdall's configuration files."

ports:
  - name: "WebUI"
    host: 80
    container: 80
    protocol: "tcp"
    description: "The port for the Heimdall web interface."
  - name: "WebUI-SSL"
    host: 443
    container: 443
    protocol: "tcp"
    description: "The port for HTTPS access to the Heimdall web interface."